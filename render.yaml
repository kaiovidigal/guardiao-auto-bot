services:
  - type: web
    name: guardiao-auto-bot
    runtime: python
    plan: free
    envVars:
      - key: TG_BOT_TOKEN
        sync: false
      - key: WEBHOOK_TOKEN
        sync: false
      - key: SOURCE_CHANNEL
        sync: false
      - key: TARGET_CHANNEL
        sync: false
      - key: SHOW_DEBUG
        value: "true"
      - key: MAX_GALE
        value: "1"
      - key: OBS_TIMEOUT_SEC
        value: "420"
      - key: DEDUP_WINDOW_SEC
        value: "40"
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn webhook_app:app --host 0.0.0.0 --port $PORT