services:
  - type: web
    name: guardiao-auto-bot
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn webhook_app:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    disk:
      name: data
      mountPath: /opt/render/project/src
      sizeGB: 2
    envVars:
      - key: TG_BOT_TOKEN
        sync: false
      - key: WEBHOOK_TOKEN
        sync: false
      - key: SOURCE_CHANNEL
        sync: false
      - key: TARGET_CHANNEL
        sync: false
      - key: SHOW_DEBUG
        value: "True"
      - key: MAX_GALE
        value: "0"